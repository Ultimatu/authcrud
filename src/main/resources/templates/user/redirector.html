<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <!-- Ajoutez les liens CSS de Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
  </style>
</head>
<body>
<div class="container">
  <h3>Redirecting...</h3>
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <p class="mt-3" id="message" th:text="${success}"></p>
  <p class="mt-3">You will be redirected in <span id="countdown">5</span> seconds</p>
</div>

<!-- Ajoutez les liens JavaScript de Bootstrap et un script personnalisé pour le compte à rebours -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>

  // Compte à rebours de 5 secondes
  let countdown = 5;
  const countdownElement = document.getElementById('countdown');

  setInterval(function() {
    countdown--;
    countdownElement.textContent = countdown.toString();

    if (countdown === 0) {
      // Redirection vers la page de connexion
      window.location.href = '/user/login';
    }
  }, 1000);
</script>
</body>
</html>
