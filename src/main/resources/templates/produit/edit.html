<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un produit</title>
    <link rel="icon" sizes="32x32" href="/user/logo.png">
    <!-- Ajouter les liens vers les fichiers CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body>

<!-- Barre de navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Modification de Produit</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/produit/dashboard"><i class="fas fa-home"></i> Ajouter un produit</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/produit/add"><i class="fas fa-plus"></i> Ajouter un produit</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/produit/list"><i class="fas fa-list"></i> Liste</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/profile"><i class="fas fa-user"></i> Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/logout"><i class="fas fa-sign-out-alt"></i> Se déconnecter</a>
            </li>
        </ul>
    </div>
</nav>


<!-- Contenu de la page -->
<div class="container mt-4">
    <h1>Modifier un produit</h1>

    <form th:action="@{/produit/update}" method="post"> <!-- Remplacer {id} par l'ID réel du produit -->
        <div class="form-group">
            <label for="nom">Nom du produit</label>
            <input type="text" class="form-control" id="nom" name="nom" th:value="${produit.nom}" required>
        </div>
        <input type="hidden" class="form-control" id="id_produit" name="id_produit" th:value="${produit.id_produit}" required>

        <div class="form-group">
            <label for="description">Description du produit</label>
            <textarea class="form-control" id="description" name="description" th:text="${produit.description}" required></textarea>
        </div>

        <div class="form-group">
            <label for="prix">Prix du produit</label>
            <input type="number" step="0.01" class="form-control" id="prix" name="prix"th:value="${produit.prix}"  required>
        </div>
        <button type="submit" class="btn btn-primary">Modifier</button>
    </form>
</div>

<!-- Ajouter les liens vers les fichiers JavaScript de Bootstrap et jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
