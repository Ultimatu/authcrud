<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page d'accueil</title>

  <!-- Inclusion des fichiers CSS Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="icon" sizes="32x32" href="/user/logo.png">
  <!-- Inclusion des icônes de Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    /* Style personnalisé pour la page d'accueil */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }

    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }

    .btn-container {
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="text-center">
    <img src="/user/logo.png" alt="Logo" class="logo">
  </div>

  <div class="btn-container">
    <h1>SpringBoot Advanced crud</h1>
    <a href="/user/login" class="btn btn-primary">Login</a>
    <a href="/user/signup" class="btn btn-secondary">Sign Up</a>
  </div>
</div>

<!-- Inclusion des fichiers JavaScript Bootstrap et jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
